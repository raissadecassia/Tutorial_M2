<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
</head>
<h1>Listagem de Dados</h1>
<p><a href="/inserir.html">INSERIR NOVOS DADOS</a></p>

<script>
    const url = '/dados';

    fetch(url)
    .then((response) => {
        return response.json();
    })
    .then((data) => {
        let dados = data;
        let saida = '';
        dados.map(function(dados) {
        saida += '<strong> '+ `${dados.id_dados}`+'-'+`${dados.telefone}` + '</strong> ' + `${dados.email}`  + ' - ' +  `${dados.rua_avenida}` + ' - ' +  `${dados.cep}` + ' - '+ `${dados.estado}` ;
        saida += ' - <a href="/atualizadados?id_dados=' + `${dados.id_dados}` + '">EDITAR</a>';
        saida += ' | <a href="/removedados?id_dados='+`${dados.id_dados}`+'">REMOVER</a></br>';
        });
        document.getElementById('resultado').innerHTML = saida;
    })
    .catch(function(error) {
        console.log(error);
    });
    
</script>

<body>
    <div id="resultado"></div>
</body>
</html>
